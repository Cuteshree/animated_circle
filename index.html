<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animate_circle</title>
</head>
<body>
    <div class="box">
        <div class="circle" data-dots="90" data-percent="90" style="--bgColor: #ff0070"></div>
        <div class="text">
            <h2>90%</h2>
            <p>Html</p>
        </div>
    </div>

    <div class="box">
        <div class="circle" data-dots="70" data-percent="90" style="--bgColor: #09a4af"></div>
        <div class="text">
            <h2>70%</h2>
            <p>CSS</p>
        </div>
    </div>

    <div class="box">
        <div class="circle" data-dots="50" data-percent="50" style="--bgColor: #ec9b3b"></div>
        <div class="text">
            <h2>50%</h2>
            <p>Javascript</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
